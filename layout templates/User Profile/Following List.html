{foreach $[activity]}

    <!-- Activity -->
    <tr>
        <td class="avatar">
            $[activity.user.avatar_medium]
        </td>
        <td class="main">
            $[activity.user] $[activity.text]
        </td>
        <td class="time-container">
            $[activity.date]
        </td>
    </tr>
    <!-- / Activity -->
{/foreach}

{if !$[activity]}

    <!-- No Activity -->
    <tr>
        <td colspan="3" class="empty-result-message">
            There is no activity to display.
        </td>
    </tr>
    <!-- / No Activity -->

{/if}
